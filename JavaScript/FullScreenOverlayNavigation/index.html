<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scala=1.0">
<title>Responsive Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullpageMenu" id="nav">
        <div class="banner">
            <img src="bg.jpg">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#" data-text="باشبەت">باشبەت</a></li>
                <li><a href="#" data-text="بەت">بەت</a></li>
                <li><a href="#" data-text="ئالاقىلىشىڭ">ئالاقىلىشىڭ</a></li>
            </ul>
        </div>
    </div>
    <span class="menuicon" id="toggle" onclick="menuToggle()"></span>
    <script type="text/javascript">
        function menuToggle() {
            var nav = document.getElementById('nav');
            var toggle = document.getElementById('toggle');
            nav.classList.toggle("active")
            toggle.classList.toggle("active")
        }
    </script>
</body>

</html>
